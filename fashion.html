<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Virtual Wardrobe</title>
  <style>
    .slider-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 100%;
      height: 220px; /* Mobile-optimized height */
    }
  
    .slider {
      display: flex;
      transition: transform 0.4s ease-in-out;
      height: 100%;
    }
  
    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Crops and fills the frame */
      flex-shrink: 0;
      border-radius: 10px;
      user-select: none;
    }
  
    .controls {
      display: flex;
      justify-content: space-between;
      margin: 10px 0 20px 0;
    }
  
    button {
      flex: 1;
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
    }
  
    button:hover {
      background: #555;
    }
  
    @media (max-width: 500px) {
      .controls {
        flex-direction: row;
      }
      button {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Virtual Wardrobe</h1>
  </header>

  <div class="container">

</div>

</div>

<div class="controls">
  <button onclick="changeBottom(-1)">⬅️ Prev</button>
  <button onclick="changeBottom(1)">Next ➡️</button>
</div>

    <!-- RGB Sliders -->
    <label>R: <input type="range" id="r" min="0" max="255" value="255" onchange="sendColor()"></label>
    <label>G: <input type="range" id="g" min="0" max="255" value="255" onchange="sendColor()"></label>
    <label>B: <input type="range" id="b" min="0" max="255" value="255" onchange="sendColor()"></label>

    <!-- Size Selector -->
    <label>Size:
      <select id="sizeSelect" onchange="sendSize()">
        <option value="small">Small</option>
        <option value="medium" selected>Medium</option>
        <option value="large">Large</option>
      </select>
    </label>

  </div>

  <script>
    const serverURL = "https://your-render-server-url.onrender.com/sendCommand"; // Replace with your real URL

    let topIndex = 0;
    let bottomIndex = 0;
    let topSlider = document.getElementById('topSlider');
    let bottomSlider = document.getElementById('bottomSlider');

    function updateSlider(slider, index) {
      slider.style.transform = `translateX(-${index * 100}%)`;
    }

    function sendCommand(command) {
      fetch(serverURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ command })
      });
    }

    function changeTop(dir) {
      topIndex = (topIndex + dir + topSlider.children.length) % topSlider.children.length;
      updateSlider(topSlider, topIndex);
      sendCommand(dir > 0 ? 'topNext' : 'topPrev');
    }

    function changeBottom(dir) {
      bottomIndex = (bottomIndex + dir + bottomSlider.children.length) % bottomSlider.children.length;
      updateSlider(bottomSlider, bottomIndex);
      sendCommand(dir > 0 ? 'bottomNext' : 'bottomPrev');
    }

    function sendColor() {
      const r = document.getElementById('r').value;
      const g = document.getElementById('g').value;
      const b = document.getElementById('b').value;
      sendCommand(`color:${r},${g},${b}`);
    }

    function sendSize() {
      const size = document.getElementById('sizeSelect').value;
      sendCommand(`size:${size}`);
    }

    // Touch swipe support
    let touchStartX = 0;

    function startTouch(e, type) {
      touchStartX = e.changedTouches[0].screenX;
    }

    function endTouch(e, type) {
      const endX = e.changedTouches[0].screenX;
      const diff = endX - touchStartX;

      if (Math.abs(diff) > 50) {
        if (type === 'top') {
          changeTop(diff < 0 ? 1 : -1);
        } else {
          changeBottom(diff < 0 ? 1 : -1);
        }
      }
    }
  </script>
